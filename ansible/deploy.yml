- name: Deploy Node App using Docker
  hosts: app_server
  become: true

  tasks:
    - name: Ensure Docker is installed
      apt:
        name: docker.io
        state: present
        update_cache: yes

    - name: Run Node App container
      docker_container:
        name: secure-node-app
        image: secure-node-app:1.0
        state: started
        restart_policy: always
        env:
          DB_PASSWORD: "{{ db_password }}"
          API_KEY: "{{ api_key }}"
